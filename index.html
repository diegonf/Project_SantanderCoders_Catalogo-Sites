<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalogo</title>
  <link rel="shortcut icon" href="./assets/icone.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div>
    <header class="bg-gray-300">
      <div
        class="max-sm:flex-col max-sm:h-32 max-sm:justify-center max-sm:px-4 container mx-auto px-6 flex sm:justify-between items-center h-24">
        <div class="max-sm:w-full max-sm:mb-2 max-sm:justify-center flex items-center">
          <img src="./assets/icone_IA.png" alt="icone do catalogo de IAs" class="h-14 max-sm:h-10 mr-2" />
          <h1 class="font-bold text-3xl">Catalogo Sites</h1>
        </div>
        <form class="max-sm:w-full">
          <input class="max-sm:w-full max-sm:text-center w-[27rem] p-3 rounded-3xl "
            placeholder="Pesquisar aplicações por nome" type="text" />
        </form>
      </div>
    </header>

    <main class="max-sm:min-h-[calc(100vh-120px)] min-h-[calc(100vh-100px)] bg-gray-100">
      <section>
        <img src="./assets/banner.jpg" alt="banner sobre IA" class="max-sm:h-48 h-80 w-full object-cover object-right">
      </section>

      <section class="max-sm:px-4 container mx-auto px-6">
        <h2 class="mt-12 text-4xl font-bold">Adicionar favorito</h2>
        <div id="formControls-container" class="w-full min-h-12 border-b-2 border-dashed">
          <div id="botoes-mais-menos" class="w-full flex justify-start items-center mt-5">
            <button id="botaoMais"
              class="mb-4 bg-blue-500 text-white rounded-full w-10 h-10 flex items-center justify-center text-4xl">+</button>
            <button id="botaoMenos"
              class="mb-4 bg-red-500 text-white rounded-full w-10 h-10 flex items-center justify-center text-4xl hidden">-</button>
          </div>
          <div id="form-container" class="w-full rounded-lg mb-12 mt-5 bg-gray-300 hidden">
            <div id="tabs" class="flex rounded-md bg-gray-200">
              <div class="w-48">
                <div id="formTab"
                  class="rounded-t-lg font-semibold w-full py-4 text-center cursor-pointer hover:underline bg-gray-300">
                  Formulário</div>
              </div>
              <div class="w-48">
                <div id="linkPreviewTab"
                  class="rounded-t-lg font-semibold w-full py-4 text-center cursor-pointer hover:underline bg-gray-200">
                  LinkPreview</div>
              </div>
            </div>
            <div id="forms" class="p-4 md:p-8">
              <div id="form-e-preview" class="w-full flex items-stretch gap-8 max-sm:flex-col">
                <div class="max-sm:w-full w-1/2 flex justify-center">
                  <!-- Formulário -->
                  <form id="form" class="w-full bg-gray-100 p-4 rounded-lg">
                    <div class="mb-4">
                      <label for="titulo" class="block text-gray-700 font-bold">Título:</label>
                      <input type="text" id="titulo" placeholder="Título" class="border rounded w-full py-2 px-3">
                    </div>
                    <div class="mb-4">
                      <label for="imagem" class="block text-gray-700 font-bold">Link da Imagem:</label>
                      <input type="text" id="imagem" placeholder="Link da Imagem"
                        class="border rounded w-full py-2 px-3">
                    </div>
                    <div class="mb-4">
                      <label for="descricao" class="block text-gray-700 font-bold">Descrição:</label>
                      <input type="text" id="descricao" placeholder="Descrição"
                        class="border rounded w-full py-2 px-3">
                    </div>
                    <div class="mb-4">
                      <label for="url" class="block text-gray-700 font-bold">URL:</label>
                      <input type="text" id="url" placeholder="URL" class="border rounded w-full py-2 px-3">
                    </div>
                  </form>
                  <!-- LinkPreview (inicialmente oculto) -->
                  <form id="linkPreviewForm" class="w-full bg-gray-100 p-4 rounded-lg hidden">
                    <div class="mb-4">
                      <label for="linkPreviewUrl" class="block text-gray-700 font-bold">URL:</label>
                      <input type="text" id="linkPreviewUrl" placeholder="URL" required class="border rounded w-full py-2 px-3">
                      <button id="btn-gerar-preview" class="mt-8 border border-solid bg-gray-200 p-3 rounded-lg w-full">Gerar Preview</button>
                    </div>
                  </form>
                </div>
                <div id="preview" class="max-sm:w-full w-1/2">
                  <h3 class="p-2 w-full text-gray-700 font-bold text-center">Preview</h3>
                  <div id="preview-body" class="hidden">
                    <div class="flex justify-center gap-12">
                      <button id="btn-confirmar" class="bg-none text-green-500">Confirmar</button>
                      <button id="btn-cancelar" class="bg-none text-red-500">Cancelar</button>
                    </div>
                    <div id="form-preview" class="flex justify-center items-center">
                      <!-- Espaço para preview do novo card a ser adicionado -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="max-sm:px-4 container mx-auto px-6">
        <h2 class="mt-12 text-4xl font-bold">Favoritos</h2>
        <div id="websites-container" class="flex flex-wrap pt-8 gap-x-24 max-md:jus">
        </div>
      </section>
    </main>

    <footer class="bg-gray-300">
      <div class="max-sm:px-4 container mx-auto px-6 h-16 flex justify-center items-center">
        <p class="text-center">Desenvolvido por Diego Ferreira</p>
      </div>
    </footer>
  </div>
  <script type="module" src="./index.js"></script>
</body>

</html>
